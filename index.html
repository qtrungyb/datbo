
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt Mua Quả Bơ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        :root {
            --primary: #2ecc71;
            --primary-dark: #27ae60;
            --secondary: #3498db;
            --danger: #e74c3c;
            --warning: #f39c12;
            --light: #f5f7fa;
            --dark: #34495e;
            --gray: #95a5a6;
            --border: #dfe6e9;
        }
        
        body {
            background-color: #f0f4f8;
            color: var(--dark);
            line-height: 1.6;
            padding: 20px 10px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 25px 20px;
            text-align: center;
            position: relative;
        }
        
        .header-content {
            max-width: 700px;
            margin: 0 auto;
        }
        
        h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        .price-tag {
            background: rgba(255,255,255,0.2);
            display: inline-block;
            padding: 8px 20px;
            border-radius: 30px;
            font-size: 1.3rem;
            font-weight: 600;
            margin: 15px 0;
            backdrop-filter: blur(5px);
        }
        
        .summary {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        
        .summary-item {
            background: rgba(255,255,255,0.15);
            padding: 15px 25px;
            border-radius: 12px;
            text-align: center;
            min-width: 150px;
        }
        
        .summary-value {
            font-size: 1.8rem;
            font-weight: 700;
            margin-top: 5px;
        }
        
        .table-container {
            overflow-x: auto;
            padding: 20px;
            position: relative;
        }
        
        .table-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 700px;
        }
        
        th {
            background-color: var(--light);
            color: var(--dark);
            font-weight: 600;
            text-align: left;
            padding: 16px 12px;
            border-bottom: 2px solid var(--border);
        }
        
        td {
            padding: 14px 12px;
            border-bottom: 1px solid var(--border);
        }
        
        tr:nth-child(even) {
            background-color: rgba(236, 240, 241, 0.3);
        }
        
        tr:hover {
            background-color: rgba(52, 152, 219, 0.05);
        }

        /* CSS mới cho trạng thái thanh toán */
        .paid-row {
            background-color: rgba(46, 204, 113, 0.15) !important; /* Màu xanh nhạt */
        }

        .unpaid-row {
            background-color: rgba(231, 76, 60, 0.15) !important; /* Màu đỏ nhạt */
        }
        /* Đảm bảo hover vẫn hoạt động trên các hàng có màu nền */
        .paid-row:hover, .unpaid-row:hover {
            background-color: rgba(52, 152, 219, 0.05) !important; /* Giữ màu hover */
        }
        /* Đảm bảo các hàng chẵn không ghi đè màu trạng thái */
        tr:nth-child(even).paid-row {
            background-color: rgba(46, 204, 113, 0.15) !important;
        }
        tr:nth-child(even).unpaid-row {
            background-color: rgba(231, 76, 60, 0.15) !important;
        }
        
        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        input:focus, textarea:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(46, 204, 113, 0.2);
        }
        
        .action-buttons {
            display: flex;
            gap: 8px;
        }
        
        button {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }
        
        .btn-edit {
            background-color: var(--warning);
            color: white;
        }
        
        .btn-delete {
            background-color: var(--danger);
            color: white;
        }
        
        .btn-add {
            background-color: var(--primary);
            color: white;
            padding: 12px 24px;
            font-size: 1.1rem;
        }
        
        .btn-secondary {
            background-color: var(--secondary);
            color: white;
        }
        
        .btn-cancel {
            background-color: var(--gray);
            color: white;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .btn-edit:hover {
            background-color: #e67e22;
        }
        
        .btn-delete:hover {
            background-color: #c0392b;
        }
        
        .btn-add:hover {
            background-color: var(--primary-dark);
        }
        
        .input-row {
            padding: 20px;
            background-color: var(--light);
            border-radius: 8px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }
        
        .input-group {
            margin-bottom: 10px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark);
        }
        
        .required::after {
            content: "*";
            color: var(--danger);
            margin-left: 4px;
        }
        
        tfoot td {
            font-weight: 700;
            background-color: rgba(46, 204, 113, 0.1);
            color: var(--primary-dark);
            font-size: 1.1rem;
        }
        
        .instructions {
            padding: 15px 20px;
            background-color: rgba(52, 152, 219, 0.05);
            border-radius: 8px;
            margin: 0 20px 20px;
            font-size: 0.95rem;
        }
        
        .instructions ul {
            padding-left: 20px;
            margin-top: 10px;
        }
        
        .instructions li {
            margin-bottom: 8px;
        }
        
        .summary-footer {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            margin-top: 20px;
        }
        
        .summary-footer-item {
            text-align: center;
        }
        
        .summary-footer-value {
            font-size: 1.8rem;
            font-weight: 700;
            margin-top: 5px;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background-color: white;
            border-radius: 16px;
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            animation: modalOpen 0.3s ease-out;
        }
        
        .modal-header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 20px;
            border-radius: 16px 16px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .modal-header h2 {
            font-size: 1.5rem;
        }
        
        .close-modal {
            background: none;
            border: none;
            color: white;
            font-size: 1.8rem;
            cursor: pointer;
            padding: 5px;
        }
        
        .modal-body {
            padding: 20px;
        }
        
        .modal-footer {
            padding: 15px 20px;
            background-color: var(--light);
            border-top: 1px solid var(--border);
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            border-radius: 0 0 16px 16px;
        }
        
        @keyframes modalOpen {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @media (max-width: 768px) {
            .header-content {
                padding: 0 10px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .price-tag {
                font-size: 1.1rem;
                padding: 6px 15px;
            }
            
            .summary {
                gap: 15px;
            }
            
            .summary-item {
                padding: 12px 15px;
                min-width: 120px;
            }
            
            .summary-value {
                font-size: 1.5rem;
            }
            
            .input-row {
                grid-template-columns: 1fr;
            }
            
            button {
                padding: 10px 15px;
            }
            
            .summary-footer {
                flex-direction: column;
                gap: 20px;
            }
        }
        
        @media (max-width: 480px) {
            .summary {
                flex-direction: column;
                align-items: center;
            }
            
            .summary-item {
                width: 100%;
                max-width: 250px;
            }
            
            .btn-add {
                width: 100%;
                justify-content: center;
            }
            
            .action-buttons {
                flex-direction: column;
                gap: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <h1>DANH SÁCH KHÁCH ĐẶT MUA QUẢ BƠ</h1>
            </div>
        </header>
               
        <div class="table-container">
            <div class="table-header">
                <h2>Danh sách đơn hàng</h2>
                <button id="newOrderBtn" class="btn-add">
                    <i class="fas fa-plus-circle"></i> Thêm đơn hàng
                </button>
            </div>
            
            <table id="orderTable">
                <thead>
                    <tr>
                        <th width="50">STT</th>
                        <th>Tên khách hàng</th>
                        <th width="120">Số điện thoại</th>
                        <th>Địa chỉ</th>
                        <th width="100">Số kg</th>
                        <th width="120">Số tiền (đ)</th>
                        <th width="100">Trạng thái</th> <!-- Cột mới -->
                        <th width="120">Hành động</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <!-- Dữ liệu sẽ được thêm ở đây bằng JavaScript -->
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="4" style="text-align: right;">Tổng cộng:</td>
                        <td id="footer-kg">0</td>
                        <td id="footer-money">0</td>
                        <td></td>
                        <td></td> <!-- Thêm ô trống cho cột trạng thái -->
                    </tr>
                </tfoot>
            </table>
        </div>
        
        <div class="summary-footer">
            <div class="summary-footer-item">
                <div>Tổng số kg</div>
                <div class="summary-footer-value" id="total-kg">0</div>
            </div>
            <div class="summary-footer-item">
                <div>Tổng số tiền</div>
                <div class="summary-footer-value" id="total-money">0đ</div>
            </div>
            <div class="summary-footer-item">
                <div>Tổng đơn hàng</div>
                <div class="summary-footer-value" id="total-orders">0</div>
            </div>
        </div>
    </div>

    <!-- Modal form -->
    <div id="orderModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Thêm đơn hàng mới</h2>
                <button class="close-modal">&times;</button>
            </div>
            
            <div class="modal-body">
                <div class="input-row">
                    <div class="input-group">
                        <label class="required">Tên khách hàng</label>
                        <input type="text" id="customerName" placeholder="Nhập tên khách hàng">
                    </div>
                    
                    <div class="input-group">
                        <label>Số điện thoại</label>
                        <input type="text" id="customerPhone" placeholder="Nhập số điện thoại">
                    </div>
                    
                    <div class="input-group">
                        <label>Địa chỉ</label>
                        <input type="text" id="customerAddress" placeholder="Nhập địa chỉ">
                    </div>
                    
                    <div class="input-group">
                        <label class="required">Số kg</label>
                        <input type="number" id="orderKg" min="0" step="0.1" placeholder="Nhập số kg">
                    </div>
                    
                    <div class="input-group">
                        <label>Số tiền (đ)</label>
                        <input type="number" id="orderMoney" min="0" placeholder="Nhập số tiền">
                    </div>

                    <div class="input-group">
                        <input type="checkbox" id="isPaidCheckbox" style="width: auto; margin-right: 10px;">
                        <label for="isPaidCheckbox" style="display: inline-block;">Đã thanh toán</label>
                    </div>
                </div>
            </div>
            
            <div class="modal-footer">
                <button id="cancelButton" class="btn-cancel">
                    <i class="fas fa-times"></i> Hủy
                </button>
                <button id="saveButton" class="btn-add">
                    <i class="fas fa-save"></i> Lưu
                </button>
            </div>
        </div>
    </div>

    <script>
        // Hằng số giá bơ
        const AVOCADO_PRICE = 20000;
        let editingIndex = null;
        
        // Khởi tạo dữ liệu
        let orders = JSON.parse(localStorage.getItem('avocadoOrders')) || [];
        
        // DOM Elements
        const tableBody = document.getElementById('tableBody');
        const newOrderBtn = document.getElementById('newOrderBtn');
        const saveButton = document.getElementById('saveButton');
        const cancelButton = document.getElementById('cancelButton');
        const closeModal = document.querySelector('.close-modal');
        const modal = document.getElementById('orderModal');
        const modalTitle = document.getElementById('modalTitle');
        const customerName = document.getElementById('customerName');
        const customerPhone = document.getElementById('customerPhone');
        const customerAddress = document.getElementById('customerAddress');
        const orderKg = document.getElementById('orderKg');
        const orderMoney = document.getElementById('orderMoney');
        const isPaidCheckbox = document.getElementById('isPaidCheckbox'); // Thêm dòng này
        
        // Tải dữ liệu khi trang được mở
        document.addEventListener('DOMContentLoaded', () => {
            renderTable();
            updateSummary();
            
            // Thiết lập sự kiện tính toán tự động
            orderKg.addEventListener('input', function() {
                if (this.value) {
                    orderMoney.value = Math.round(this.value * AVOCADO_PRICE);
                } else {
                    orderMoney.value = '';
                }
            });
            
            orderMoney.addEventListener('input', function() {
                if (this.value) {
                    orderKg.value = (this.value / AVOCADO_PRICE).toFixed(1);
                } else {
                    orderKg.value = '';
                }
            });
        });
        
        // Sự kiện mở modal
        newOrderBtn.addEventListener('click', function() {
            resetForm();
            modalTitle.textContent = "Thêm đơn hàng mới";
            saveButton.innerHTML = '<i class="fas fa-save"></i> Thêm';
            modal.style.display = 'flex';
            customerName.focus();
        });
        
        // Sự kiện đóng modal
        closeModal.addEventListener('click', closeModalHandler);
        cancelButton.addEventListener('click', closeModalHandler);
        
        // Xử lý đóng modal khi click ra ngoài
        window.addEventListener('click', function(event) {
            if (event.target === modal) {
                closeModalHandler();
            }
        });
        
        // Xử lý sự kiện thêm/cập nhật đơn hàng
        saveButton.addEventListener('click', function() {
            // Kiểm tra dữ liệu nhập
            if (!customerName.value.trim()) {
                alert('Vui lòng nhập tên khách hàng');
                customerName.focus();
                return;
            }
            
            if (!orderKg.value && !orderMoney.value) {
                alert('Vui lòng nhập số kg hoặc số tiền');
                return;
            }
            
            // Tính toán giá trị nếu cần
            let kg = orderKg.value ? parseFloat(orderKg.value) : null;
            let money = orderMoney.value ? parseInt(orderMoney.value) : null;
            
            if (kg !== null && money === null) {
                money = kg * AVOCADO_PRICE;
            } else if (kg === null && money !== null) {
                kg = money / AVOCADO_PRICE;
            }
            
            // Tạo đối tượng đơn hàng
            const order = {
                name: customerName.value.trim(),
                phone: customerPhone.value.trim(),
                address: customerAddress.value.trim(),
                kg: kg,
                money: money,
                isPaid: isPaidCheckbox.checked // Thêm dòng này
            };
            
            if (editingIndex !== null) {
                // Cập nhật đơn hàng
                orders[editingIndex] = order;
            } else {
                // Thêm đơn hàng mới
                orders.push(order);
            }
            
            // Lưu và cập nhật giao diện
            saveData();
            renderTable();
            updateSummary();
            closeModalHandler();
        });
        
        // Hàm hiển thị bảng
        function renderTable() {
            tableBody.innerHTML = '';
            
            if (orders.length === 0) {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td colspan="8" style="text-align: center; padding: 30px;"> <!-- Cập nhật colspan thành 8 -->
                        <i class="fas fa-shopping-cart" style="font-size: 3rem; color: var(--gray); margin-bottom: 15px;"></i>
                        <h3>Chưa có đơn hàng nào</h3>
                        <p>Nhấn "Thêm đơn hàng" để bắt đầu</p>
                    </td>
                `;
                tableBody.appendChild(row);
                return;
            }
            
            orders.forEach((order, index) => {
                const row = document.createElement('tr');
                // Thêm lớp CSS dựa trên trạng thái thanh toán
                row.classList.add(order.isPaid ? 'paid-row' : 'unpaid-row');
                
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${order.name}</td>
                    <td>${order.phone || '-'}</td>
                    <td>${order.address || '-'}</td>
                    <td>${order.kg.toFixed(1)}</td>
                    <td>${order.money.toLocaleString('vi-VN')}đ</td>
                    <td>
                        <button class="btn-toggle-paid" data-index="${index}" style="background: none; border: none; cursor: pointer; font-size: 1.2rem; color: ${order.isPaid ? 'var(--primary)' : 'var(--danger)'};">
                            <i class="fas ${order.isPaid ? 'fa-check-circle' : 'fa-times-circle'}"></i>
                        </button>
                    </td>
                    <td class="action-buttons">
                        <button class="btn-edit" onclick="editOrder(${index})">
                            <i class="fas fa-edit"></i> Sửa
                        </button>
                        <button class="btn-delete" onclick="deleteOrder(${index})">
                            <i class="fas fa-trash"></i> Xóa
                        </button>
                    </td>
                `;
                
                tableBody.appendChild(row);
            });

            // Thêm sự kiện cho các nút toggle sau khi render bảng
            document.querySelectorAll('.btn-toggle-paid').forEach(button => {
                button.addEventListener('click', function() {
                    const index = parseInt(this.dataset.index);
                    togglePaidStatus(index);
                });
            });
        }
        
        // Hàm cập nhật tổng hợp
        function updateSummary() {
            let totalKg = 0;
            let totalMoney = 0;
            
            orders.forEach(order => {
                totalKg += order.kg;
                totalMoney += order.money;
            });
            
            document.getElementById('total-kg').textContent = totalKg.toFixed(1);
            document.getElementById('total-money').textContent = totalMoney.toLocaleString('vi-VN') + 'đ';
            document.getElementById('total-orders').textContent = orders.length;
            
            document.getElementById('footer-kg').textContent = totalKg.toFixed(1);
            document.getElementById('footer-money').textContent = totalMoney.toLocaleString('vi-VN') + 'đ';
        }
        
        // Hàm chỉnh sửa đơn hàng
        function editOrder(index) {
            const order = orders[index];
            
            customerName.value = order.name;
            customerPhone.value = order.phone;
            customerAddress.value = order.address;
            orderKg.value = order.kg;
            orderMoney.value = order.money;
            isPaidCheckbox.checked = order.isPaid; // Thêm dòng này
            
            editingIndex = index;
            modalTitle.textContent = "Chỉnh sửa đơn hàng";
            saveButton.innerHTML = '<i class="fas fa-save"></i> Cập nhật';
            modal.style.display = 'flex';
            customerName.focus();
        }
        
        // Hàm xóa đơn hàng
        function deleteOrder(index) {
            if (confirm('Bạn có chắc chắn muốn xóa đơn hàng này?')) {
                orders.splice(index, 1);
                saveData();
                renderTable();
                updateSummary();
            }
        }

        // Hàm thay đổi trạng thái thanh toán
        function togglePaidStatus(index) {
            orders[index].isPaid = !orders[index].isPaid;
            saveData();
            renderTable(); // Render lại bảng để cập nhật màu sắc
            updateSummary(); // Cập nhật lại tổng hợp nếu cần (ví dụ: tổng số đơn đã trả)
        }
        
        // Hàm reset form nhập liệu
        function resetForm() {
            customerName.value = '';
            customerPhone.value = '';
            customerAddress.value = '';
            orderKg.value = '';
            orderMoney.value = '';
            isPaidCheckbox.checked = false; // Thêm dòng này
            editingIndex = null;
        }
        
        // Hàm đóng modal
        function closeModalHandler() {
            modal.style.display = 'none';
            resetForm();
        }
        
        // Hàm lưu dữ liệu
        function saveData() {
            localStorage.setItem('avocadoOrders', JSON.stringify(orders));
        }
    </script>
</body>
</html>
